<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="header">
        <a href="lab3.html">Основная страница</a>
        <a href="page2.html">Позиционирование элементов</a>
        <a href="table.html">Таблица</a>
    </div>

    <form id="studentForm" class="form-example" autocomplete="off" onsubmit="addRow(); return false;">
        <div style="margin: 20px;" class="form-example">
            <label for="name">Введите ФИО студента: </label>
            <input type="text" name="name" id="name" required />
        </div>
        <div style="margin: 20px;" class="form-example">
            <label for="studentId">Введите номер зачетной книжки: </label>
            <input type="text" name="studentId" id="studentId" required />
        </div>
        <div style="margin: 20px;" class="form-example">
            <label for="group">Введите номер группы: </label>
            <input type="text" name="group" id="group" required />
        </div>
        <div style="margin: 20px;" class="form-example">
            <label for="gender">Выберите пол: </label>
            <select name="gender" id="gender" required>
                <option value="М">М</option>
                <option value="Ж">Ж</option>
            </select>
        </div>
        <div style="margin: 20px;" class="form-example">
            <label for="age">Выберите возраст: </label>
            <input type="number" name="age" id="age" required />
        </div>
        <div style="margin: 20px;" class="form-example">
            <label for="admissionForm">Выберите форму поступления: </label>
            <input type="text" name="admissionForm" id="admissionForm" required />
        </div>
        <div style="margin: 20px;" class="form-example">
            <label for="specialization">Выберите название направления: </label>
            <input type="text" name="specialization" id="specialization" required />
        </div>
        <div style="margin: 20px;" class="form-example">
            <input type="submit" value="Добавить" />
        </div>
    </form>

    <table>
        <caption>Информация о студентах</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО студента</th>
                <th>Номер зачётной книжки</th>
                <th>Номер группы</th>
                <th>Пол</th>
                <th>Возраст</th>
                <th>Форма поступления</th>
                <th>Название направления</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
    </table>
    <script src="table.js"></script>
</body>
</html>
